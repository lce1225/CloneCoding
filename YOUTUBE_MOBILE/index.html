<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE MOBILE</title>
    <script src="https://kit.fontawesome.com/48e4846bb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#LeeJung</li>
                <li>#Dance</li>
                <li>#Dancevideo</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">Wannabe - ITZY _ Lee jung Choreography _ Urban Play Dance Academy</span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li><button><i id= "active" class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <!-- Channel -->
        <div class="channel">
            <div class="metadata">
                <img src="image/image1.jpg" alt="">
                <div class="info">
                    <span class="name">댄스 동영상 채널</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <!-- UpNext -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/image2.jpg" alt=""></div>
                <div class="info">
                    <span class="title">여성스러운 댄스 걸리쉬 배워보기!</span>
                    <span class="name">댄스 동영상 채널</span>
                    <span class="views">82K view</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/image3.jpg" alt=""></div>
                <div class="info">
                    <span class="title">락킹이 배우고 싶다고? 들어와~</span>
                    <span class="name">댄스 동영상 채널</span>
                    <span class="views">82K view</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/image4.jpg" alt=""></div>
                <div class="info">
                    <span class="title">k-pop 배워보기</span>
                    <span class="name">댄스 동영상 채널</span>
                    <span class="views">82K view</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
    </div>

    
</body>
</html>
